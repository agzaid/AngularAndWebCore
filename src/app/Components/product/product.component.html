<div class="container">
    <div class="row">


        <div class="row">
            <div class="page-header">
                <h1>List of Products</h1>
            </div>
        </div>
        <p>
            <a [routerLink]="['/addProduct']" class="btn btn-primary" >Create New</a>

            <!-- <button (click)="Products()">Get Products</button> -->

        </p>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <!-- <th> ID </th> -->
                    <th scope="col"> Product Code </th>
                    <th scope="col"> Product Name </th>
                    <th scope="col"> Product Price </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of productList">
                    <!-- <td>{{ item.id }}</td> -->
                    <td>{{ item.productCode }}</td>
                    <td>{{ item.productName }}</td>
                    <td>{{ item.price }}</td>

                    <td>
                    <td>
                        <a class="btn btn-warning"  [routerLink]="['/editProduct/', item.id]">Edit</a> |
                        <button class="btn btn-delete" (click)=" Delete(item.id)">Delete</button>
                        <!-- <a [routerLink]="" (click)="delete(item.Id, item.productCode)">Delete</a> -->
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
